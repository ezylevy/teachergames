<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>住注 驻 祝 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00796b;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }
        .systems-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .system-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #b2dfdb;
        }
        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #00796b;
        }
        .system-card img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .info-panel {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #00796b;
            animation: slideDown 0.5s ease;
        }
        .info-panel.active {
            display: block;
        }
        .quiz-option {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quiz-option:hover {
            background-color: #e0e0e0;
        }
        .quiz-option.correct {
            background-color: #a5d6a7;
            color: #1b5e20;
        }
        .quiz-option.incorrect {
            background-color: #ef9a9a;
            color: #b71c1c;
        }
        .score-display {
            text-align: center;
            font-size: 1.2em;
            color: #00796b;
            margin: 20px 0;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>住注 驻 祝  </h1>
        <div class="score-display">
            拽转: <span id="score">0</span>
        </div>
        
        <div class="systems-container">
            <div class="system-card" onclick="showSystemInfo('digestive')">
                <img src="/api/placeholder/120/120" alt="注专转 注">
                <h3>注专转 注</h3>
                <p>抓  住注 注专转 注</p>
            </div>
            
            <div class="system-card" onclick="showSystemInfo('respiratory')">
                <img src="/api/placeholder/120/120" alt="注专转 砖">
                <h3>注专转 砖</h3>
                <p>抓  住注 注专转 砖</p>
            </div>
            
            <div class="system-card" onclick="showSystemInfo('circulatory')">
                <img src="/api/placeholder/120/120" alt="注专转 ">
                <h3>注专转 </h3>
                <p>抓  住注 注专转 </p>
            </div>
        </div>

        <div id="infoPanel" class="info-panel">
            <button style="float:left;background:none;border:none;font-size:1.5em;cursor:pointer" onclick="closeInfoPanel()"></button>
            <div id="systemContent"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let currentSystem = '';
        let currentQuestionIndex = 0;

        const systemsData = {
            digestive: {
                title: "注专转 注",
                description: "注专转 注 专转 注 驻专拽  驻转 专  祝.",
                organs: [
                    "驻 - 转  转转 注",
                    "砖 - 注专转  拽",
                    "拽 - 驻专拽  爪注转 爪转",
                    "注 拽 - 住驻转 专 ",
                    "注 住 - 住驻转  专"
                ],
                funFact: "注转? 注 拽 砖  专  专 砖 -7 专!",
                questions: [
                    {
                        question: " 专 专 注 住驻转 专 专 ?",
                        options: ["拽", "注 拽", "注 住", "砖"],
                        correct: 1
                    },
                    {
                        question: " 转驻拽 拽?",
                        options: ["住驻转 ", "驻专拽 ", "转 ", "爪专 专"],
                        correct: 1
                    },
                    {
                        question: " 专 专  驻 拽?",
                        options: ["注 拽", "砖", "", "拽 砖"],
                        correct: 1
                    }
                ]
            },
            respiratory: {
                title: "注专转 砖",
                description: "注专转 砖 专转 注 住转 爪 祝 爪转 驻 -爪.",
                organs: [
                    "祝 - 住  专",
                    "拽 砖 - 注专 专",
                    "住驻转 - 转 专",
                    "专转 - 祝 ",
                    "住专注驻转 - 砖专专 砖"
                ],
                funFact: "注转?  砖 爪注 -20,000 驻注 !",
                questions: [
                    {
                        question: " 专 专 注 祝 ?",
                        options: ["祝", "拽 砖", "专转", "住专注驻转"],
                        correct: 2
                    },
                    {
                        question: " 转驻拽 住专注驻转?",
                        options: ["住 专", " 专", "转 专", "砖专专 砖"],
                        correct: 3
                    },
                    {
                        question: " 转驻拽 祝?",
                        options: ["专拽 专", "住 ", "爪转 驻", "爪专 "],
                        correct: 1
                    }
                ]
            },
            circulatory: {
                title: "注专转 ",
                description: "注专转  专转 注 转 爪, 专  专 祝.",
                organs: [
                    " - 砖转  专转",
                    "注专拽 - 转  ",
                    "专 - 专转  ",
                    " - 祝 专",
                    "转  - 转 爪"
                ],
                funFact: "注转?  驻注 -100,000 驻注 !",
                questions: [
                    {
                        question: "     ?",
                        options: ["注专拽", "专", "", "拽 砖"],
                        correct: 0
                    },
                    {
                        question: " 转驻拽 ?",
                        options: ["爪专 ", "住 ", "专转 ", "爪专 专"],
                        correct: 2
                    },
                    {
                        question: " 转驻拽 转  ?",
                        options: ["转 爪", " 拽", "拽专砖转 ", "爪专 专"],
                        correct: 0
                    }
                ]
            }
        };

        function showSystemInfo(system) {
            currentSystem = system;
            currentQuestionIndex = 0;
            const data = systemsData[system];
            
            let content = `
                <h2>${data.title}</h2>
                <p>${data.description}</p>
                <div style="background:#fff3e0;padding:10px;border-radius:8px;margin:10px 0">
                    <h3>专 注拽专:</h3>
                    <ul>${data.organs.map(organ => `<li>${organ}</li>`).join('')}</ul>
                </div>
                <div style="background:#e0f2f1;padding:10px;border-radius:8px;margin:10px 0">
                    ${data.funFact}
                </div>
                <div style="background:#f5f5f5;padding:15px;border-radius:10px;margin-top:15px">
                    ${showQuestion(system, 0)}
                </div>
            `;
            
            document.getElementById('systemContent').innerHTML = content;
            document.getElementById('infoPanel').classList.add('active');
        }

        function showQuestion(system, index) {
            const question = systemsData[system].questions[index];
            return `
                <h3>砖 ${index + 1}:</h3>
                <p>${question.question}</p>
                ${question.options.map((option, i) => 
                    `<div class="quiz-option" onclick="checkAnswer(${i})">${option}</div>`
                ).join('')}
            `;
        }

        function checkAnswer(selectedIndex) {
            const question = systemsData[currentSystem].questions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            
            options.forEach(option => option.style.pointerEvents = 'none');
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score += 10;
                document.getElementById('score').textContent = score;
                showCelebration();
                
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < systemsData[currentSystem].questions.length) {
                        const quizSection = document.querySelector('[style*="background:#f5f5f5"]');
                        quizSection.innerHTML = showQuestion(currentSystem, currentQuestionIndex);
                    }
                }, 1500);
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.style.position = 'fixed';
            celebration.style.top = '50%';
            celebration.style.left = '50%';
            celebration.style.transform = 'translate(-50%, -50%)';
            celebration.style.fontSize = '48px';
            celebration.textContent = '';
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 1000);
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('active');
        }
    </script>
</body>
</html>
