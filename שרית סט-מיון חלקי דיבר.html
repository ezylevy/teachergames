<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖拽  拽 专</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .categories-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .category {
            min-height: 200px;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 10px;
            background-color: #ebf5fb;
        }
        .word {
            background-color: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            cursor: move;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        .word:hover { transform: scale(1.05); }
        .words-container {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            min-height: 50px;
        }
        .score {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2c3e50;
        }
        .correct { background-color: #d4edda; }
        .incorrect { background-color: #f8d7da; }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>砖拽  拽 专</h1>
        <div class="score">拽: <span id="score">0</span></div>
        
        <div class="categories-container">
            <div class="category" id="noun" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>砖 注爪</h2>
            </div>
            <div class="category" id="verb" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>驻注</h2>
            </div>
            <div class="category" id="adjective" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>砖 转专</h2>
            </div>
            <div class="category" id="infinitive" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>砖 驻注</h2>
            </div>
        </div>

        <div class="words-container" id="words"></div>

        <button onclick="checkAnswers()">拽 转砖转</button>
        <button onclick="resetGame()">砖拽 砖</button>
    </div>

    <div id="successMessage" class="message"> ! </div>
    <div id="errorMessage" class="message">住 砖! </div>

    <script>
        let score = 0;
        let currentWords = [];

        const words = [
            // 砖转 注爪
            { text: '住值驻侄专', type: 'noun' },
            { text: '砖只职指', type: 'noun' },
            { text: '执砖职指拽', type: 'noun' },
            { text: '址旨执转', type: 'noun' },
            { text: '址旨旨旨专', type: 'noun' },
            
            // 驻注
            { text: '专指抓', type: 'verb' },
            { text: '职砖址值拽', type: 'verb' },
            { text: '拽止专值', type: 'verb' },
            { text: '旨止转值', type: 'verb' },
            { text: '止值', type: 'verb' },
            
            // 砖转 转专
            { text: '指旨止', type: 'adjective' },
            { text: '拽指指', type: 'adjective' },
            { text: '指指', type: 'adjective' },
            { text: '指驻侄', type: 'adjective' },
            { text: '职注址职值', type: 'adjective' },
            
            // 砖转 驻注
            { text: '指专旨抓', type: 'infinitive' },
            { text: '职砖址值拽', type: 'infinitive' },
            { text: '执拽职专止', type: 'infinitive' },
            { text: '执职转旨止', type: 'infinitive' },
            { text: '侄直止', type: 'infinitive' }
        ];

        function initializeGame() {
            const categories = ['noun', 'verb', 'adjective', 'infinitive'];
            currentWords = [];
            
            categories.forEach(category => {
                const categoryWords = words.filter(word => word.type === category);
                const selectedWords = categoryWords
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);
                currentWords.push(...selectedWords);
            });
            
            currentWords = currentWords.sort(() => Math.random() - 0.5);
            
            const wordsContainer = document.getElementById('words');
            wordsContainer.innerHTML = '';
            currentWords.forEach((word, index) => {
                const element = document.createElement('div');
                element.className = 'word';
                element.draggable = true;
                element.id = `word-${index}`;
                element.innerText = word.text;
                element.ondragstart = drag;
                wordsContainer.appendChild(element);
            });

            categories.forEach(category => {
                const container = document.getElementById(category);
                container.innerHTML = `<h2>${getCategoryHebrewName(category)}</h2>`;
            });

            score = 0;
            updateScore();
        }

        function getCategoryHebrewName(category) {
            return {
                noun: '砖 注爪',
                verb: '驻注',
                adjective: '砖 转专',
                infinitive: '砖 驻注'
            }[category];
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            let dropTarget = ev.target.tagName === 'H2' ? ev.target.parentElement : ev.target;
            
            if (draggedElement && dropTarget.classList.contains('category')) {
                dropTarget.appendChild(draggedElement);
            }
        }

        function showMessage(type) {
            const msg = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }

        function checkAnswers() {
            let correct = 0;
            let allPlaced = true;
            
            currentWords.forEach((word, index) => {
                const element = document.getElementById(`word-${index}`);
                if (element.parentElement?.classList.contains('category')) {
                    if (element.parentElement.id === word.type) {
                        element.classList.add('correct');
                        element.classList.remove('incorrect');
                        correct++;
                    } else {
                        element.classList.add('incorrect');
                        element.classList.remove('correct');
                    }
                } else {
                    allPlaced = false;
                }
            });
            
            score = Math.round((correct / currentWords.length) * 100);
            updateScore();
            
            if (!allPlaced) {
                showMessage('error');
            } else if (score === 100) {
                showMessage('success');
            } else {
                showMessage('error');
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function resetGame() {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('correct', 'incorrect');
            });
            initializeGame();
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
