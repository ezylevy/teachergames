<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖拽 砖转 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sentence {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            line-height: 1.6;
        }
        .options-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .word-option {
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .word-option:hover {
            background-color: #bbdefb;
            transform: translateY(-2px);
        }
        .word-option.selected {
            background-color: #2196f3;
            color: white;
        }
        .word-option.correct {
            background-color: #a5d6a7;
            border-color: #4caf50;
            color: black;
        }
        .word-option.incorrect {
            background-color: #ef9a9a;
            border-color: #f44336;
            color: black;
        }
        .score {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2c3e50;
        }
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1976d2;
        }
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            font-size: 1.2em;
        }
        .progress {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .blanks {
            border-bottom: 2px solid #2196f3;
            color: #2196f3;
            padding: 0 5px;
            font-weight: bold;
        }
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .celebrate {
            animation: celebration 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>砖拽 砖转  注专转</h1>
        <div class="score">拽转: <span id="score">0</span></div>
        <div class="progress">砖 <span id="currentQuestion">1</span> 转 <span id="totalQuestions">10</span></div>
        
        <div id="questionContainer" class="sentence"></div>
        <div id="optionsContainer" class="options-container"></div>

        <button onclick="checkAnswer()" id="checkButton">拽 转砖</button>
        <button onclick="nextQuestion()" id="nextButton" style="display: none;">砖 砖 </button>
    </div>

    <div id="successMessage" class="message"> ! </div>
    <div id="errorMessage" class="message">住 砖! </div>

    <script>
        const questions = [
            {
                sentence: " ____ 住驻专 注 住驻专.",
                options: ["拽专", "专", "砖注", "专"],
                correct: "拽专",
                hint: "驻注 砖注砖 注 住驻专"
            },
            {
                sentence: "砖砖 ____ 拽专 专.",
                options: ["专转", "砖拽注转", "专", "注转"],
                correct: "专转",
                hint: " 拽专 砖砖 转转 "
            },
            {
                sentence: "爪驻专 ____ 砖 .",
                options: ["注驻", "转", "拽驻爪转", "专爪"],
                correct: "注驻",
                hint: " 爪驻专 注 砖"
            },
            {
                sentence: " ____ 砖专 驻 拽.",
                options: ["砖专", "专拽转", "转", "爪专转"],
                correct: "砖专",
                hint: "驻注 砖注砖 注 拽"
            },
            {
                sentence: "转 ____ 转  拽注专.",
                options: ["砖转", "", "专", "专"],
                correct: "砖转",
                hint: " 注砖 注 "
            },
            {
                sentence: "转 ____ 爪专 驻住拽.",
                options: ["砖拽", "砖", "", "砖"],
                correct: "砖拽",
                hint: " 注砖 驻住拽"
            },
            {
                sentence: " ____ 注 注 .",
                options: ["驻", "拽", "专转", ""],
                correct: "驻",
                hint: "  注"
            },
            {
                sentence: "专 ____ 爪祝 驻专.",
                options: ["住驻转", "", "专拽转", "砖专转"],
                correct: "住驻转",
                hint: " 专 注砖 注 爪祝"
            },
            {
                sentence: "住驻专 ____ 住驻专 专转拽 .",
                options: ["转", "爪专", "住驻专", "拽专"],
                correct: "转",
                hint: " 爪专 住驻专 砖"
            },
            {
                sentence: " ____ 转 驻专 .",
                options: ["砖拽", "拽祝", "专拽", "专"],
                correct: "砖拽",
                hint: " 注砖  砖爪 "
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionContainer').innerHTML = question.sentence;
            
            const optionsHtml = question.options.map(option => 
                `<div class="word-option" onclick="selectOption(this, '${option}')">${option}</div>`
            ).join('');
            
            document.getElementById('optionsContainer').innerHTML = optionsHtml;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            document.getElementById('checkButton').style.display = 'inline-block';
            document.getElementById('nextButton').style.display = 'none';
            
            selectedOption = null;
        }

        function selectOption(element, option) {
            document.querySelectorAll('.word-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedOption = option;
        }

        function showMessage(type, duration = 2000) {
            const msg = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', duration);
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const question = questions[currentQuestionIndex];
            const correct = selectedOption === question.correct;
            
            document.querySelectorAll('.word-option').forEach(option => {
                if (option.textContent === selectedOption) {
                    option.classList.add(correct ? 'correct' : 'incorrect');
                }
            });

            if (correct) {
                score += 10;
                document.getElementById('score').textContent = score;
                showMessage('success');
                document.getElementById('checkButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'inline-block';
            } else {
                showMessage('error');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('questionContainer').innerHTML = `
                <h2> ! 住转 转 砖拽!</h2>
                <p>拽 住驻 砖: ${score} 转 ${questions.length * 10}</p>
            `;
            document.getElementById('optionsContainer').innerHTML = '';
            document.getElementById('checkButton').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
        }

        window.onload = showQuestion;
    </script>
</body>
</html>
